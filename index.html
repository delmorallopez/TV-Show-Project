<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | delmorallopez</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="search-container">
      
      <!-- Show Dropdown -->
      <div class="dropdown">
        <label for="show-select" class="visually-hidden">Select show</label>
        <select name="show-select" id="show-select" title="Select show"></select>
      </div>
      
      <!-- 🔍 Show Search -->
      <label for="showSearch" class="visually-hidden">Search shows</label>
      <input
        type="search"
        id="showSearch"
        placeholder="Search shows..."
        title="Search shows by name, genre, or summary"
      />

      <!-- Episode Dropdown -->
      <div class="dropdown">
        <label for="episode-select" class="visually-hidden">Select episode</label>
        <select name="episode-select" id="episode-select" title="Select episode"></select>
      </div>

      <!-- Episode Search -->
      <label for="mySearch" class="visually-hidden">Search episodes</label>
      <input type="search" id="mySearch" placeholder="Search episodes..." />

      <div id="search-count"></div>
    </div>

    <div id="episode-container">
      <template id="episode-template">
        <div class="episode">
          <!-- Episode title on top -->
          <div class="title">Episode Title</div>
    
          <!-- Episode content: image + summary/details -->
          <div class="episode-content">
            <img class="image" src="" alt="Episode image" />
            <div class="episode-info">
              <p class="summary"></p>
              <div class="details">
                <span class="season-number"></span>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    
    <script src="episodes.js"></script>
    <script src="script.js"></script>

    <footer>
      Data sourced from
      <a href="https://tvmaze.com/" target="_blank" rel="noopener">TVMaze.com</a>
    </footer>
  </body>
</html>
